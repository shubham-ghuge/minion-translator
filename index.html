<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <img src="./assets/img/minion.png" alt="grumpy minion">
        <h1>Minion Translator</h1>
        <textarea type="text" name="input" id="input-text" placeholder="Enter Text To Translate"></textarea>
        <button id="translate-btn">Translate</button>
        <textarea name="" id="output-text" placeholder="Minion Text will appear here" disabled></textarea>
    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
